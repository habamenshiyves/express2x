<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - MediConnect</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<!-- Animation de fond -->
<div class="bg-animation">
  <div class="particles" id="particles"></div>
</div>

<!-- Container principal -->
<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <div class="logo-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
          </svg>
        </div>
        <h1>MediConnect</h1>
      </div>
      <p class="subtitle">Système de Gestion Médicale</p>
    </div>

    <!-- Formulaire -->
    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input
                  id="username"
                  name="username"
                  type="text"
                  placeholder="Entrez votre identifiant"
                  required
                  autocomplete="username"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="Entrez votre mot de passe"
                  required
                  autocomplete="current-password"
          >
          <button type="button" class="toggle-password" aria-label="Afficher/masquer le mot de passe">
            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-closed" style="display:none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" name="remember">
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Se souvenir de moi</span>
        </label>
        <a href="#" class="forgot-link">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="submit-btn">
        <span class="btn-text">Se connecter</span>
        <div class="loading-spinner" style="display: none;">
          <div class="spinner"></div>
        </div>
      </button>

      <div id="error-message" class="error-message" style="display: none;"></div>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>&copy; 2024 MediConnect - Tous droits réservés</p>
      <div class="security-badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        <span>Connexion sécurisée SSL</span>
      </div>
    </div>
  </div>
</div>

<script src="./js/auth.js"></script>
</body>
</html>
